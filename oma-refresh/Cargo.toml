[package]
name = "oma-refresh"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
oma-fetch = { path = "../oma-fetch" }
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
url = "2.3"
tokio = { version = "1.28", default_features = false, features = ["rt", "fs", "io-util", "rt-multi-thread"] }
serde_yaml = "0.9"
once_cell = "1.18"
futures = "0.3"
oma-apt-sources-lists = "0.1"
oma-debcontrol = "0.3"
sequoia-openpgp = "1.13"
anyhow = "1.0"
time = { version = "0.3", features = ["local-offset", "macros", "parsing"] }
oma-topics = { path = "../oma-topics", optional = true }
reqwest = "0.11"
oma-utils = { version = "^0.1.3", path = "../oma-utils", features = ["dpkg"] }
oma-console = { path = "../oma-console" }
nix = "0.26"
i18n-embed = { version = "0.13", features = ["fluent-system", "desktop-requester"] }
i18n-embed-fl = "0.6"
rust-embed = "6.2"

[features]
aosc = ["oma-topics"]
default = ["aosc"]
