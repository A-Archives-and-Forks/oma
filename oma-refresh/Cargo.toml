[package]
name = "oma-refresh"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
oma-fetch = { path = "../oma-fetch" }
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
url = "2.3"
tokio = { version = "1.28", default_features = false, features = ["rt", "fs", "io-util", "rt-multi-thread"] }
serde_yaml = "0.9"
once_cell = "1.18"
futures = "0.3"
apt-sources-lists = { git = "https://github.com/pop-os/apt-sources-lists", rev = "0df4611ec7293010551f95659f28f1b1da9cc0c8" }
debcontrol = { git = "https://github.com/AOSC-Dev/debcontrol-rs/", rev = "e92376703b20afe1360f3612472f2597029c7475" }
sequoia-openpgp = "1.13"
anyhow = "1.0"
time = { version = "0.3", features = ["local-offset", "macros", "parsing"] }
oma-topics = { path = "../oma-topics" }
reqwest = "0.11"
oma-utils = { path = "../oma-utils" }
oma-console = { path = "../oma-console" }
xz2 = "0.1"
flate2 = { version = "1.0", features = ["zlib-ng"], default-features = false }
nix = "0.26"
i18n-embed = { version = "0.13", features = ["fluent-system", "desktop-requester"] }
i18n-embed-fl = "0.6"
rust-embed = "6.2"

