[dependencies]
anyhow = "1"
thiserror = "1"
sequoia-openpgp = { version = "1.20", default-features = false }
tracing = "0.1"

[features]
sequoia-openssl-backend = ["sequoia-openpgp/crypto-openssl"]
sequoia-nettle-backend = ["sequoia-openpgp/crypto-nettle"]
